<title>{{title}} - {{subtitle}}</title>

<h1>{{title}}</h1>
<p class="subtitle">{{subtitle}}</p>

<h2>{{heroTitle}}</h2>
<p>{{heroDescription}}</p>

<!-- Contact Section -->
<section id="contact" class="section">
  <h2>Get In Touch</h2>
  <div class="contact-content">
    <p>
      I'm always interested in new opportunities and collaborations. Feel free
      to reach out!
    </p>
    <div class="contact-links">
      <a href="{{email}}" class="btn btn-primary">Email Me</a>
      <a href="{{github}}" class="btn btn-outline" target="_blank">GitHub</a>
      <a href="{{linkedin}}" class="btn btn-outline" target="_blank"
        >LinkedIn</a
      >
    </div>
  </div>
</section>
